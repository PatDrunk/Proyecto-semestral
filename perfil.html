    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <style>@import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Anonymous+Pro:ital@1&display=swap');</style>

<body class="body" style="font-family: 'Anonymous Pro', monospace;">

  <div class="Titulo py-3 text-center" id="Titulo-Index">
    <h1>Flower Friends</h1>
  </div>

  <!-- Nav bar -->
  <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>

            <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#Seguimiento">Seguimiento</a>
          </li>
        </ul>
      </div>
      <!-- Login y Registro -->
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-link px-3 me-2" data-bs-toggle="modal" data-bs-target="#login">Iniciar Session</button>
        <a href="perfil.html"><button type="button" class="btn btn-primary me-3">Registrarse</button></a>
      </div>
    </div>
  </nav>

  <!-- CONTAINER -->
  <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Usuario X</span><span class="text-black-50">#email@example.com</span></div>
            </div>
            <div class="col-md-6 border-left">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Registro</h4>
                    </div>
                    <div class="mt-4">
                        <div class="col-md-6"><label class="labels">Ingrese su Nombre</label><input type="text" class="form-control" placeholder="#Nombre Completo"></div>
                    </div>
                    <div class="mt-3">
                        <div class="col-md-12"><label class="labels">Numero de telefono</label><input type="text" class="form-control" placeholder="#985516846" ></div>
                        <div class="col-md-12"><label class="labels">Direccion</label><input type="text" class="form-control" placeholder="#las carmelas" ></div>
                        <div class="col-md-12"><label class="labels">Pasaje</label><input type="text" class="form-control" placeholder="#el roble 2134" ></div>
                        <div class="col-md-12"><label class="labels">Codigo Postal</label><input type="text" class="form-control" placeholder="#12541351"></div>
                        <div class="col-md-12"><label class="labels">Correo</label><input type="text" class="form-control" placeholder="#email@example.com"></div>
                    </div>
                    <div class="mt-3">
                        <div class="col-md-6"><label class="labels">Pais</label><input type="text" class="form-control" placeholder="#chile"></div>
                        <div class="col-md-6"><label class="labels">Region</label><input type="text" class="form-control" placeholder="#Santiago"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save</button></div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="text-center text-white d-md-block" style="background-color: #f1f1f1;">
    <div class="container pt-4">
      <section class="mb-4">
        <a class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="fab fa-facebook-f"></i></a>
  
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="fab fa-twitter"></i></a>
  
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="fab fa-google"></i></a>
  
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#" role="button" data-mdb-ripple-color="dark">

      Todos los derechos reservados a sus autores
